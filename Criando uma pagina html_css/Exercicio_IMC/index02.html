<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="style.css">

<body id="corpo">
    <section class="escopo">
        <form action="tabela imc">
            <h1 id="titulo">Tabela IMC</h1>
            <hr>      
                <h3>IMC</h3>               
                    <p>Menos que 18,5</p>     
                    <p>Entre 18,5 e 24,9</p>          
                    <p>Entre 25,0 e 29,9</p>
                    <p>Entre 30,0 e 34,9</p>
                     <p>Entre 35,0 e 39,9</p>
                     <p>Mais do que 40,0</p>     
        </form>
            
        <form style="text-align: left;" class="lado" action="resultado"> 
            <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade Grau 1</p>
                <p>Obesidade Grau 2</p>
                <p>Obesidade Grau 3</p>
        </form>

        <form class="lado02" action="calcule seu imc">

            <h1>Calcule seu IMC</h1>
            <img id="balanca" src="balanca-laranja.png" alt="balanca">
            <label for="peso">Peso:</label>
            <img id="altura" src="altura-laranja.png" alt="altura">
            <p><input id="num01" type="number"></p>
            <label for="altura">Altura:</label>
            <p><input  id="num02" type="number"></p>
            <p><button id="calcular" onclick="imc()" >Calcular</button></p>
            <img id="imagem01" src="calculadora-de-imc-935x614.jpg" alt="foto imc">
        </form>

        <div id="res">
            <p style="color: orange;"></p><strong><i>Resultado:</i></strong></p>
            
        </div>

    </section>

    <script src="script.js"></script>
</body>
